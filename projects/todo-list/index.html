<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d460702b12.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png"/>
  <link rel="manifest" href="/assets/icons/site.webmanifest" />
  <title>ToDo List</title>
</head>
<body>
  <header>
    <a class="back" href="/index.html" style="text-decoration: none; color: #8fbcbb;"><i class="fas fa-arrow-left"><span style="font-family: monospace;"> Back to vrkknn.net</span></i></a>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <main>
    <div class="flex justify-center">
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </div>
    <div class="flex justify-center">
      <input type="text" id="texto-tarefa" placeholder="Digite algo...">
      <button id="criar-tarefa">Criar tarefa</button>
    </div>
    <div class="flex justify-center">
      <ol id="lista-tarefas"></ol>
    </div>
    <div class="position flex justify-center">
      <button id="mover-cima">⬆️</button>
      <button id="mover-baixo">⬇️</button>
    </div>
    <div class="configs flex justify-center">
      <button id="apaga-tudo">Remover tudo</button>
      <button id="remover-finalizados">Remover finalizados</button>
      <button id="remover-selecionado">Remover selecionado</button>
      <button id="salvar-tarefas">Salvar lista</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
